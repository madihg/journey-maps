<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Maps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Cormorant Garamond', Georgia, serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #e8e8e8;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        color: #f0e6d3;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }

      .subtitle {
        font-style: italic;
        color: #a8a8b8;
        margin-top: 8px;
        font-size: 1.1rem;
      }

      #map-container {
        position: relative;
        max-width: 900px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        background: #0d1117;
      }

      #map-image {
        width: 100%;
        height: auto;
        display: block;
        cursor: crosshair;
        filter: brightness(0.9) contrast(1.1);
        transition: filter 0.3s ease;
      }

      #map-image:hover {
        filter: brightness(1) contrast(1.1);
      }

      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      #controls {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 16px;
        background: rgba(13, 17, 23, 0.9);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      #user-count {
        color: #a8a8b8;
        font-size: 0.95rem;
        white-space: nowrap;
      }

      #connection-status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #666;
        transition: background 0.3s ease;
      }

      #connection-status.status-connected {
        background: #4ade80;
        box-shadow: 0 0 8px #4ade80;
      }

      #connection-status.status-disconnected,
      #connection-status.status-local {
        background: #fbbf24;
        box-shadow: 0 0 8px #fbbf24;
      }

      #connection-status.status-failed {
        background: #f87171;
        box-shadow: 0 0 8px #f87171;
      }

      .divider {
        width: 1px;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
      }

      #specialTextField {
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: #e8e8e8;
        font-family: inherit;
        font-size: 0.95rem;
        font-style: italic;
        padding: 4px 8px;
        width: 160px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      #specialTextField::placeholder {
        color: #666;
      }

      #specialTextField:focus {
        border-color: rgba(255, 255, 255, 0.5);
      }

      #specialButton {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: inherit;
        font-size: 0.9rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      #specialButton:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .path-reset {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(13, 17, 23, 0.95);
        color: #f0e6d3;
        padding: 12px 24px;
        border-radius: 8px;
        font-style: italic;
        animation: fadeInOut 1.5s ease forwards;
        pointer-events: none;
        z-index: 100;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }

      .instructions {
        position: fixed;
        top: 24px;
        right: 24px;
        background: rgba(13, 17, 23, 0.8);
        backdrop-filter: blur(10px);
        padding: 16px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 0.85rem;
        color: #a8a8b8;
        max-width: 200px;
        line-height: 1.6;
      }

      .instructions strong {
        color: #f0e6d3;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        #controls {
          padding: 10px 16px;
          gap: 12px;
        }

        .instructions {
          display: none;
        }

        #specialTextField {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Journey Maps</h1>
      <p class="subtitle">trace the paths we've wandered</p>
    </header>

    <div id="map-container">
      <img
        id="map-image"
        src="https://static.vecteezy.com/system/resources/previews/010/158/604/non_2x/white-background-of-world-map-with-line-art-design-free-vector.jpg"
        alt="World Map"
      />
      <svg></svg>
    </div>

    <div class="instructions">
      <strong>Click</strong> to place points<br>
      <strong>Double-click</strong> to start a new path
    </div>

    <div id="controls">
      <div id="connection-status" title="Connection status"></div>
      <span id="user-count">Connecting...</span>
      <div class="divider"></div>
      <input type="text" id="specialTextField" placeholder="searching for home" />
    </div>

    <script src="client.js"></script>
    <script>
      document
        .getElementById("specialTextField")
        .addEventListener("input", function () {
          const value = this.value;
          const container = document.getElementById("controls");

          if (
            value.toLowerCase() === "the chameleon skin" &&
            !document.getElementById("specialButton")
          ) {
            const button = document.createElement("button");
            button.id = "specialButton";
            button.textContent = "I grew";
            button.onclick = function () {
              window.location.href = "https://chameleon-final-2.glitch.me/";
            };
            container.appendChild(button);
          }
        });
    </script>
  </body>
</html>
