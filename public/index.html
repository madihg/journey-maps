<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map</title>
    <style>
      #map-image {
        width: 100%;
        height: auto;
        display: block; /* Ensure this is here to prevent any unwanted margins */
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Ignore pointer events so clicks pass through to the image below */
      }
      #user-count {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 5px;
        z-index: 3; /* Ensure it's above the canvas and image */
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <img
        id="map-image"
        src="https://www.clker.com/cliparts/Q/o/7/o/s/P/black-white-outline-world-map-no-background.svg"
        alt="World Map"
      />
      <svg></svg>
      <div id="user-count">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
