<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Journey Maps - Collaborative Drawing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: none;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #map-image {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      z-index: 1;
      cursor: crosshair;
    }
    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #textInputContainer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      z-index: 10;
      max-width: calc(100% - 20px);
    }
    #user-count {
      display: inline-block;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    #specialTextField {
      width: 150px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    #specialButton {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      background: #4a9eff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      #textInputContainer {
        bottom: 5px;
        left: 5px;
      }
      #user-count {
        font-size: 12px;
        padding: 4px 8px;
      }
      #specialTextField {
        width: 120px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <img
      id="map-image"
      src="https://static.vecteezy.com/system/resources/previews/010/158/604/non_2x/white-background-of-world-map-with-line-art-design-free-vector.jpg"
      alt="World Map"
    />
    <svg></svg>
  </div>
  <div id="textInputContainer">
    <div id="user-count">Born on a map</div>
    <input type="text" id="specialTextField" placeholder="searching for home" />
  </div>
  <script src="client.js"></script>
  <script>
    document
      .getElementById("specialTextField")
      .addEventListener("input", function () {
        const value = this.value;
        const container = document.getElementById("textInputContainer");

        if (
          value.toLowerCase() === "the chameleon skin" &&
          !document.getElementById("specialButton")
        ) {
          const button = document.createElement("button");
          button.id = "specialButton";
          button.textContent = "I grew";
          button.onclick = function () {
            window.location.href = "https://chameleon-final-2.glitch.me/";
          };
          container.appendChild(button);
        }
      });
  </script>
</body>
</html>
